<button onClick = "change1()" class = "button-55" >1</button>

<div id = "text"></div>

<script>
    let player1 = 0, player2=0;
    
    function change1()
    {
    	document.getElementById("text").innerHTML = "1:"+ player1;
		document.getElementById("text").innerHTML += "<br>";
		document.getElementById("text").innerHTML += "2:"+ player2;
		player1 = player1 + 1;
		    if (player1 > 29)
	        {
               document.body.style.backgroundColor = "#FEEEED";
	        }
	        else if (player2 > 29)
	        {
	           document.body.style.backgroundColor = "#57B6D0";
	        }
    }
	    function change2()
    {   
		document.getElementById("text").innerHTML = "1:"+ player1;

	           document.body.style.backgroundColor = "#FEEEED";
	        }
	        else if (player2 > 29)

	           document.body.style.backgroundColor = "#57B6D0";
	        }
    }
</script>
